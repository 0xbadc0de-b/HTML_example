<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>List 모음</title>
	<style>
		dl {
			line-height:25px;   /* 줄 간격 */
		}
	</style>
</head>
<body>
	<h3>dl - dt,dd 태그</h3>
	<dl>
		<dt>제목 1</dt>
		<dd>내용은 들여쓰기 되어 보임</dd>
		<dd>내용 계속</dd>
		<dt>제목 2</dt>
		<dd>내용 계속</dd>
		<dd>내용 계속</dd>
	</dl>
	
	<h3>ul - li 태그</h3>
	<ul>
		<li>
			사용 언어
			<ul>
				<li><mark>HTML</mark></li>
				<li>Javascript</li>
			</ul>
		</li>
		<li>
			사용 툴
			<ul>
				<li>Photoshop(12years)</li>
				<li><b>Visual Studio(5years)</b></li>
			</ul>
		</li>
	</ul>
	
	<h3>순서있는 리스트 ol - li 태그</h3>
	<ul>
      <li>1일차
        <ol type="a">
          <li>해녀박물관</li>
          <li>낚시체험</li>
        </ol>
      </li>
      <li>2일차
        <ol type="A" start="3">
          <li>용눈이오름</li>
          <li>만장굴</li>
        </ol>
      </li>
    </ul>
</body>
</html>
